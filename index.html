<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section id="passwordApp">
      <section id="main">
        <div class="top">
          <h1 class="title">
            Generate a<br />
            <span class="green">random password</span>
          </h1>
          <p class="title-sub">Never use an insecure password again.</p>
        </div>
        <button id="generatePass">Generate Password</button>
        <div class="options">
          <div class="length-option option-styles">
            <p class="green">password length:</p>
            <input
              type="range"
              id="passwordLength"
              min="8"
              max="32"
              oninput="rangeValue.innerText = this.value"
            />
            <p id="rangeValue">21</p>
          </div>
          <div class="option-styles">
            <p class="green">special chars?</p>
            <input type="checkbox" class="switch" id="ifSpacialChars" checked />
          </div>
          <div class="option-styles">
            <p class="green">numbers?</p>
            <input type="checkbox" class="switch" id="ifNumbers" checked />
          </div>
          <div class="option-styles">
            <p class="green">UPPERCASE?</p>
            <input type="checkbox" class="switch" id="ifUppercase" checked />
          </div>
        </div>
        <hr />
        <div class="output-boxes">
          <div id="ob1" class="output-box"></div>
        </div>
      </section>
    </section>
    <script src="index.js" type="module"></script>
  </body>
</html>
